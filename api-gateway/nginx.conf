worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    sendfile         on;
    keepalive_timeout 65;

    # === Upstreams ===
    upstream iam-service         { server iamservice:2000; }
    upstream inventory-service   { server inventoryservice:2001; }
    upstream menu-service        { server menuservice:2002; }
    upstream order-service       { server orderservice:2003; }
    upstream payment-service     { server paymentservice:2004; }
    upstream report-service      { server reportservice:2005; }
    upstream chat-service        { server chatservice:2006; }
    upstream notification-service{ server notificationservice:2007; }
    upstream consul-service      { server consulservice:2008; }

    # Cấu hình hỗ trợ WebSocket
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name _;

        # ============== IAM Service ==============
        location /api/iam/ {
            proxy_pass http://iam-service/;   # strip /api/iam/
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_request_headers on;
            proxy_set_header Authorization     $http_authorization;
        }

        # =========== Inventory Service ===========
        location /api/inventory/ {
            proxy_pass http://inventory-service/;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_request_headers on;
            proxy_set_header Authorization     $http_authorization;
        }

        # ============== Menu Service =============
        location /api/menu/ {
            proxy_pass http://menu-service/;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_request_headers on;
            proxy_set_header Authorization     $http_authorization;
        }

        # ============= Order Service =============
        location /api/order/ {
            proxy_pass http://order-service/;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_request_headers on;
            proxy_set_header Authorization     $http_authorization;
        }

        # ============ Payment Service ============
        location /api/payment/ {
            proxy_pass http://payment-service/;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_request_headers on;
            proxy_set_header Authorization     $http_authorization;
        }

        # ============= Report Service ============
        location /api/report/ {
            proxy_pass http://report-service/;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_request_headers on;
            proxy_set_header Authorization     $http_authorization;
        }

        # =============== Chat REST ===============
        location /api/chat/ {
            proxy_pass http://chat-service/;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_request_headers on;
            proxy_set_header Authorization     $http_authorization;
        }

        # ============ Chat WebSocket =============
        location /api/chat/socket.io/ {
            proxy_pass http://chat-service/socket.io/;  # ép path
            proxy_http_version 1.1;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ========= Notification REST =============
        location /api/notification/ {
            proxy_pass http://notification-service/;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_request_headers on;
            proxy_set_header Authorization     $http_authorization;
        }

        # ======== Notification WebSocket =========
        location /api/notification/socket.io/ {
            proxy_pass http://notification-service/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============== Consul (tùy) =============
        location /api/consul/ {
            proxy_pass http://consul-service/;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_request_headers on;
        }

        # ---------- Fallback ----------
        location / {
            return 404;
        }
    }
}
